name: Rust-publish

on:
  push:
    tags:
      - '*'
  workflow_dispatch:
  
env:
  CARGO_TERM_COLOR: always

jobs:
  publish:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions-rs/toolchain@v1
      with:
          toolchain: stable
          override: true
    - uses: katyo/publish-crates@v2
      with:
          registry-token: ${{ secrets.CRATES_TOKEN }}
          ignore-unpublished-changes: true
